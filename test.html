        <div class="container">
            <nav>
                <ul>
                    <li id="nav_toppaeg"><a href="top.html">トップ</a></li>
                    <li id="nav_what's new"><a href="what's new.html">新着情報</a></li>

            <div id="main">            
                <form action="#" method="post"><!-- 送信先未設定 -->
                    <table>
                        <tr>
                            <td>お名前</td>
                            <td><input type="text" name="name" size="45"></td>
                        </tr>
                        <tr>
                            <td>近くのお店</td>

                                    <select name="area">
                                        <option>北海道・東北</option>

                        </tr>
                        <tr>
                            <td>電話番号</td>

                        </tr>
                        <tr>
                            <td>メールアドレス</td>

                        </tr>

                            <td>お問い合わせ種類</td>
